version: "3.9"

services:
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_SITE_LABEL=${NEXT_PUBLIC_SITE_LABEL}
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "6000:6000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=${JWT_ISSUER}
      - JWT_AUDIENCE=${JWT_AUDIENCE}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - LOG_LEVEL=${LOG_LEVEL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_TLS=${REDIS_TLS}
      - UPLOAD_DIR=${UPLOAD_DIR}
      - UPLOAD_MAX_SIZE=${UPLOAD_MAX_SIZE}
      - UPLOAD_ALLOWED_TYPES=${UPLOAD_ALLOWED_TYPES}
      - TRANSFORM_CACHE_TTL=${TRANSFORM_CACHE_TTL}
      - CONFIG_CACHE_TTL=${CONFIG_CACHE_TTL}
      - SHARE_CACHE_TTL=${SHARE_CACHE_TTL}
      - POSTHOG_HOST=${POSTHOG_HOST}
      - POSTHOG_API_KEY=${POSTHOG_API_KEY}
      - ANALYTICS_MODE=${ANALYTICS_MODE}
      - ANALYTICS_WEBHOOK_URL=${ANALYTICS_WEBHOOK_URL}
    depends_on:
      - mongo
      - redis
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  mongo-data:
  redis-data:
